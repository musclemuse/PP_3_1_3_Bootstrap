<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h2>Update user</h2>
<div>
    <form th:action="@{updateUser}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <p>
                <label th:for="username">Name</label>
                <input type="text" name="username" th:id="username" th:value="${user.getFirstname()}">
            </p>
            <p>
                <label th:for="lastname">Last Name</label>
                <input type="text" name="lastname" th:id="lastname" th:value="${user.getLastname()}"><br/>
            </p>
            <p>
                <label th:for="age">age</label>
                <input type="text" name="age" th:id="age" th:value="${user.getAge()}"><br/>
            </p>
            <p>
                <label th:for="username">Email</label>
                <input type="text" name="username" th:id="username" th:value="${user.getUsername()}"><br/>
            </p>
            <p>
                <label th:for="password">password</label>
                <input type="text" name="password" th:id="password" th:value="${user.getPassword()}"><br/>
            </p>
            <p>
                <input type="submit" value="OK"/>
            </p>
        </fieldset>
    </form>
    <br/>
    <form th:action="@{/index}">
        <button type="submit">Back to list</button>
    </form>
    <form th:action="@{'/logout'}">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
