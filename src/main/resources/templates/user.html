<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>...</title>

    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- jQuery (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="navbar-header">
            <h4><span style="font-size: medium; color: #ffffff; font-family: arial black; "><span
                    th:text="${user.getUsername()}"></span></span>
                <span style="font-size: medium; color: #ffffff; font-family: arial; ">with roles:</span>
                <span style="font-size: medium; color: #ffffff; font-family: arial; "><span
                        th:text="${user.getRoles()}"></span></span>
            </h4>
        </div>
        <div class="nav navbar-right">
            <li><a href="/logout" class="nav-link">Logout</a></li>
        </div>
    </div>
</nav>


<div class="row pt-2" style="margin-right: 10px;">
    <div class="col-2 fixed-left">
        <div >
            <ul class="nav nav-pills flex-column mb-auto">
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item" >
                    <a href="/index" class="nav-link link-dark">
                        <svg class="bi me-2" width="16" height="16"></svg>
                        Admin
                    </a>
                </li>
                <li class="nav-item bg-primary text-white">
                    <a href="/user" class="nav-link active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16"></svg>
                        User
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-10 bg-light">
        <h1>User information page</h1>
        <div class="pr-3">
            <h4 style="padding: 10px;">About user</h4>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}">Id</td>
                        <td th:text="${user.getFirstname()}">First Name</td>
                        <td th:text="${user.getLastname()}">Last Name</td>
                        <td th:text="${user.getAge()}">Age</td>
                        <td th:text="${user.getUsername()}">Email</td>
                        <td th:text="${user.getRoles()}">Role</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
