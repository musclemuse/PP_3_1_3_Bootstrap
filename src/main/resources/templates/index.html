<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>...</title>

    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- jQuery (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
<!--================================NAVBAR===============================-->

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <div class="navbar-header">
            <h4><span style="font-size: medium; color: #ffffff; font-family: arial black; "><span
                    th:text="${user.getUsername()}"></span></span>
                <span style="font-size: medium; color: #ffffff; font-family: arial; ">with roles:</span>
                <span style="font-size: medium; color: #ffffff; font-family: arial; "><span
                        th:text="${user.getRoles()}"></span></span>
            </h4>
        </div>
        <div class="nav navbar-nav navbar-right">
            <li><a href="/logout" class="nav-link px-2 text-secondary">Logout</a></li>
        </div>
    </div>
</nav>


<!--====================ПАНЕЛЬ СЛЕВА + ТАБЛИЦА==========================-->
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link active text white" aria-current="page" href="/index">
                            <span data-feather="home"></span>
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text white" href="/user" aria-current="page">
                            <span data-feather="file"></span>
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--=====================ТАБЛИЦА========================-->


        <main class="col-10">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Users page</a>
                </li>
                <!--=====================CREATE MODAL========================-->
                <li class="nav-item">
                    <a class="nav-link" href="addNewUser">Create user</a>
                </li>
            </ul>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead> Users table
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getId()}">Id</td>
                        <td th:text="${user.getFirstname()}">First Name</td>
                        <td th:text="${user.getLastname()}">Last Name</td>
                        <td th:text="${user.getAge()}">Age</td>
                        <td th:text="${user.getUsername()}">Email</td>
                        <td th:text="${user.getRoles()}">Role</td>
                        <!-- =========================EDIT MODAL=========================-->
                        <td>
                            <button th:href="${'#editModal' + user.getId()}" type="button" class="btn btn-info"
                                    data-toggle="modal">Edit
                            </button>
                        </td>
                        <!-- =========================DELETE MODAL=========================-->
                        <td>
                            <button th:href="${'#deleteModal' + user.getId()}" type="button" class="btn btn-danger"
                                    data-toggle="modal">Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


<!-- =========================EDIT MODAL=========================-->
<div th:each="user : ${users}">
    <div aria-hidden="true" aria-labelledby="editModalLabel"
         class="modal"
         tabindex="-1" th:id="${'editModal' + user.id} ">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit
                        user</h5>
                    <button aria-label="Close" class="btn-close"
                            data-bs-dismiss="modal"
                            type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="idEdit" th:value="${user.getId()}"
                               readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label for="firstnameEdit" class="col-form-label">First name</label>
                        <input type="text" class="form-control" id="firstnameEdit" th:value="${user.getFirstname()}">
                    </div>

                    <div class="form-group">
                        <label for="lastnameEdit" class="col-form-label">Last name</label>
                        <input type="text" class="form-control" id="lastnameEdit" th:value="${user.getLastname()}">
                    </div>

                    <div class="form-group">
                        <label for="ageEdit" class="col-form-label">Age</label>
                        <input type="number" class="form-control" id="ageEdit" th:value="${user.getAge()}">
                    </div>

                    <div class="form-group">
                        <label for="usernameEdit" class="col-form-label">Email</label>
                        <input type="text" class="form-control" id="usernameEdit" th:value="${user.getUsername()}">
                    </div>

                    <div class="form-group">
                        <label for="passwordEdit" class="col-form-label">Password</label>
                        <input type="text" class="form-control" id="passwordEdit" th:value="${user.getPassword()}">
                    </div>

                    <div class="form-group">
                        <label for="roleEdit" class="col-form-label">Roles</label>
                        <select multiple class="form-control" id="roleEdit">
                            <div th:each="role : ${roles}">
                            <option th:text="${role.getName()}"></option>
                            </div>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- =========================DELETE MODAL=========================-->
<div th:each="user : ${users}">
    <div aria-hidden="true" aria-labelledby="deleteModalLabel"
         class="modal"
         tabindex="-1" th:id="${'deleteModal' + user.id} ">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Edit
                        user</h5>
                    <button aria-label="Close" class="btn-close"
                            data-bs-dismiss="modal"
                            type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idDelete" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="idDelete" th:value="${user.getId()}"
                               readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label for="firstnameDelete" class="col-form-label">First name</label>
                        <input type="text" class="form-control" id="firstnameDelete" th:value="${user.getFirstname()}"
                               readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label for="lastnameDelete" class="col-form-label">Last name</label>
                        <input type="text" class="form-control" id="lastnameDelete" th:value="${user.getLastname()}"
                               readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label for="ageDelete" class="col-form-label">Age</label>
                        <input type="number" class="form-control" id="ageDelete" th:value="${user.getAge()}"
                               readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label for="usernameDelete" class="col-form-label">Email</label>
                        <input type="text" class="form-control" id="usernameDelete" th:value="${user.getUsername()}"
                               readonly="readonly">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
