<div class="table-responsive">
    <table class="table">
        <thead class="thead-light">
        <h1>Admin panel</h1>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getUsername()}">First Name</td>
            <td th:text="${user.getLastname()}">Last Name</td>
            <td th:text="${user.getAge()}">Age</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td th:text="${user.getRoles()}">Role</td>
            <td th:action="@{updateInfo(id=${user.id})}" th:object="${user}">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <button type="button" class="btn btn-info">Edit</button>
            </td>
            <td type="button" class="btn btn-danger">Delete</td>
        </tr>
        </tbody>
    </table>
</div>
